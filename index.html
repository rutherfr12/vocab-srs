<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <title>VocabSRS</title>

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <style>
    :root { font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; background:#0b0b0c; color:#f4f4f5; }
    header { padding: 16px 16px 8px; position: sticky; top:0; background:#0b0b0c; border-bottom:1px solid #222; }
    h1 { margin: 0; font-size: 20px; }
    .sub { color:#a1a1aa; font-size: 13px; margin-top:6px; display:flex; gap:12px; flex-wrap: wrap; }
    main { padding: 16px; padding-bottom: 90px; }
    .card { background:#121216; border:1px solid #222; border-radius: 16px; padding: 16px; }
    .row { display:flex; gap:10px; flex-wrap: wrap; align-items: center; }
    .spacer { flex:1; }
    .btn { border:1px solid #2a2a2f; background:#1a1a22; color:#f4f4f5; padding:10px 12px; border-radius: 12px; font-weight: 600; }
    .btn:disabled { opacity:0.45; }
    .btn.primary { background:#2b2bff; border-color:#2b2bff; }
    .btn.good { background:#1f7a3a; border-color:#1f7a3a; }
    .btn.easy { background:#1f5faa; border-color:#1f5faa; }
    .btn.hard { background:#7a5a1f; border-color:#7a5a1f; }
    .btn.again { background:#7a1f1f; border-color:#7a1f1f; }
    input, textarea, select {
      width: 100%; box-sizing:border-box; padding: 10px 12px;
      border-radius: 12px; border:1px solid #2a2a2f; background:#0f0f14; color:#f4f4f5;
    }
    textarea { min-height: 80px; resize: vertical; }
    label { font-size: 13px; color:#a1a1aa; display:block; margin: 12px 0 6px; }
    .tabs {
      position: fixed; bottom: 0; left: 0; right: 0;
      background:#0b0b0c; border-top:1px solid #222; display:flex;
    }
.tabs {
  position: fixed; bottom: 0; left: 0; right: 0;
  background:#0b0b0c; border-top:1px solid #222; display:flex;
  z-index: 9999; /* <-- important on iOS */
}

.tab {
  flex:1; padding: 12px 10px; text-align:center;
  color:#a1a1aa; font-weight:700;

  background: transparent;
  border: 0;
  border-radius: 0;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation; /* <-- helps taps behave */
}
.tab.active { color:#f4f4f5; }
    .big { font-size: 22px; font-weight: 800; }
    .muted { color:#a1a1aa; }
    .tiny { font-size: 12px; color:#a1a1aa; }
    .list { display:flex; flex-direction: column; gap: 10px; }
    .item { padding: 12px; border-radius: 14px; border:1px solid #222; background:#121216; }
    .item .en { font-weight: 800; }
    .item .ru { color:#d4d4d8; margin-top: 2px; }
    .item .ex { color:#a1a1aa; margin-top: 6px; font-size: 12px; }
    .danger { color: #fca5a5; }
    .ok { color: #86efac; }
    code { color:#d4d4d8; }
  </style>
</head>
<body>
  <header>
    <h1>VocabSRS</h1>
    <div class="sub">
      <div>Due: <span id="dueCount">0</span></div>
      <div>Total: <span id="totalCount">0</span></div>
      <div id="offlineBadge" class="tiny"></div>
    </div>
  </header>

  <main id="view"></main>

 <nav class="tabs">
  <button class="tab active" type="button" data-tab="review">Review</button>
  <button class="tab" type="button" data-tab="add">Add</button>
  <button class="tab" type="button" data-tab="cards">Cards</button>
  <button class="tab" type="button" data-tab="import">Import/Export</button>
</nav>

  <script src="app.js"></script>
</body>
</html>
